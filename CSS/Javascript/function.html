<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForLoop</title>
  </head>
  <body>
    <p id="demo"></p>
    <input type="number" id='num' placeholder="enter a number">
    <button onclick="Display(document.getElementById('num').value)">Add</button>
    <script>
  
      function Display(number) {
        var j;
        document.write("<center>");
        if (number > 0) {
          Display(number - 1); // recursion
          for (j = 1; j <= number; j++) document.write(" " + j);
          for (j = number - 1; j > 0; j--) document.write(" " + j);
        }
        document.write("</center>");
      }
      // recursion is a process of calling itself . A function that calls itself is called recursive function
      // function scope, block scope ,global scope 
    </script>
  </body>
</html>
