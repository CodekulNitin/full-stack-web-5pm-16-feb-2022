      // creating iterable object

      const iterableObject = {
        // iterator  method
        [Symbol.iterator]() {
          let step = 0;
          return {
            next() {
              step++;
              if (step === 1) {
                return { value: "1", done: false };
              } else if (step === 2) {
                return { value: "2", done: false };
              } else if (step === 3) {
                return { value: "3", done: false };
              }
              return { value: "", done: true };
            },
          };
        },
      };
      for (const i of iterableObject){
          console.log(i)
      }
