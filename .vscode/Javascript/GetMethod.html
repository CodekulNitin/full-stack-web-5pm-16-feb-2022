<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <article>
        <h2>{{title}}</h2>
        <img
          src="https://media.giphy.com/media/{{id}}/giphy.gif"
          alt="{{title}}"
        />
      </article>
    </div>
    <script>
      (function () {
        const main = document.querySelector("main"),
          template = document.querySelector("#template"),
          source = template.innerHTML,
          compile = Handlebars.compile(source),
          endpoint = "https://api.giphy.com/v1/gifs/search?q=";
        topic = "kitchen",
          key = "jhcL7QPGbrOHw1dEJuL9w2j71zfEk",
          limit = "50",
          url = `${endpoint}${topic}&api_key=${key}&limit=${limit}`;

        fetch(url)
          .then(response => response.json())
          .then(data => render(data.data))
          .catch(err => console.error(err));

        //render
        function render(data) {
          data.forEach((item, i) => {
            let html = compile(item);
            main.insertAdjacentHTML("beforeend", html);
          });
        }
      })();
    </script>
  </body>
</html>
