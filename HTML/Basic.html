<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid px-32 p-4 shadow  gap-5 mx-44 mt-12 border rounded-lg">
        <input id="email" class="border h-8 pl-2" type="email" placeholder="email">
        <input id="password" class="border h-8 pl-2" type="password" placeholder="Password">
        <div class="flex justify-center">
            <button class="px-3 p-1 bg-blue-700 text-white rounded w-32" onclick="submitData()">Submit</button>
        </div>
        <div>
            <p id="demo"></p>
        </div>
    </div>
    <script>
        function submitData (){
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
         let obj = JSON.stringify({email:email, password:password})   
         console.log(obj)
         document.getElementById("demo").innerHTML = obj;
        }
    </script>

</body>

</html>
